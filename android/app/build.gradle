plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Плагин для Firebase
}

android {
    namespace = "com.example.nazorat_varaqasi"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.nazorat_varaqasi"
        minSdk = 21 // Минимальная версия SDK для Firebase
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.0') // Firebase BoM
    implementation 'com.google.firebase:firebase-analytics' // Пример: Firebase Analytics
    implementation 'com.google.firebase:firebase-messaging' // Пример: Firebase Cloud Messaging
}

apply plugin: 'com.google.gms.google-services' // Применение плагина Firebase
